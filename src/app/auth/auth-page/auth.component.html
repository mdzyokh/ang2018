<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email: *Required</label>
            <input type="email" class="form-control" id="email" name="email" #email="ngModel" placeholder="Please enter email" [(ngModel)]="login"
                required>
            <small [hidden]="email.valid || email.pristine" class="text-danger">
                Email is required
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password: *Required</label>
            <input type="password" class="form-control" id="password" #password="ngModel" name="password" placeholder="Please enter password"
                [(ngModel)]="pass" required>
            <small [hidden]="password.valid || password.pristine" class="text-danger">
                Password is required
            </small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>
</div>
